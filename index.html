<!DOCTYPE html>
<html>

<head>
    <title>
        To-do App
    </title>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="heading">
        <div class="heading-back-icon">
            <i class="fas fa-chevron-left"></i>
        </div>
        <h3>To-do </h3>
        <div class="heading-info-icon">
            <i class="fas fa-bars"></i>
        </div>
    </div>
    <div class="content">
        <div class="processing">
            <div class="task1">
                <input type="checkbox" value="">Làm bài về nhà
                <h4>Hôm nay</h4>
            </div>
            <div class="task2">
                <input type="checkbox" value="">Học ở trường
                <h4>Ngày mai</h4>
            </div>
            <div class="task3">
                <input type="checkbox" value="">Hoàn thành dự án CLB
                <h4>4 ngày nữa</h4>
            </div>
        </div>
        <div class="completed">
            <div class="task1">
                <input type="checkbox" value="">Làm bài về nhà
                <h4>Hoàn thành</h4>
            </div>
            <div class="task2">
                <input type="checkbox" value="">Học ở trường
                <h4>Hoàn thành</h4>
            </div>
            <div class="task3">
                <input type="checkbox" value="">Hoàn thành dự án CLB
                <h4>Hoàn thành</h4>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="home">
            <i class="fas fa-igloo"></i>
        </div>
        <div class="search">
            <i class="fas fa-search"></i>
        </div>
        <div class="noti">
            <i class="far fa-bell"></i>
        </div>
    </div>

</body>

</html>
