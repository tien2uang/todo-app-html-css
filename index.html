<!DOCTYPE html>
<html>

<head>
    <title>
        To-do App
    </title>

    <meta charset="utf-8">

        </div>
        <div class="completed">

            <div class="task">
                <div class="checkbox">

                    <label for="check1">Học ở trường</label>
                </div>
                <h5>Hoàn thành</h5>
            </div>
            <div class="task">
                <div class="checkbox">

                    <label for="check1">Học ở trường</label>
                </div>

            </div>
        </div>
    </div>
    <div class="bottom">
        
        <div class="search">
            <div class="search-icon">
                <i class="fas fa-search" style="color:#fff"></i>
            </div>
        </div>
       
    </div>
    <div class="bar">
        
    </div>
   </div>

</body>

</html>
